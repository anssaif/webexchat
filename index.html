<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationalVision Doctor Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #ffffff;
        }

        #chat-status {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: #6264A7;
            color: white;
            text-align: center;
            font-size: 13px;
            z-index: 9999;
            transition: transform 0.3s ease;
        }

        #chat-status.hidden {
            transform: translateY(-100%);
        }

        #chat-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        #divicw {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
        }

        /* Ensure IMI chat elements take full space */
        #divicw > * {
            width: 100% !important;
            height: 100% !important;
        }

        /* Hide any "Welcome to Doctor Chat" text that might interfere */
        h1, h2 {
            display: none !important;
        }

        /* Force chat iframe to full size */
        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
</head>
<body>
    <!-- Status indicator -->
    <div id="chat-status">
        <span id="status-text">Initializing chat...</span>
    </div>

    <!-- Chat container -->
    <div id="chat-container">
        <div
          id="divicw"
          data-bind="FB77A4AB-9361-49FD-8473-6B38F9A1A5EA"
          data-org=""
          data-guid="9029a5de-a658-4078-864c-cf8264b0dda0"
        ></div>
    </div>

    <!-- Microsoft Teams SDK -->
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js" 
            crossorigin="anonymous"></script>
    
    <script>
        const statusEl = document.getElementById('chat-status');
        const statusText = document.getElementById('status-text');
        let isTeamsEnvironment = false;

        function updateStatus(message, hideAfter = 0) {
            statusText.textContent = message;
            console.log(message);
            
            if (hideAfter > 0) {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, hideAfter);
            }
        }

        // Initialize Teams
        async function initTeams() {
            try {
                await microsoftTeams.app.initialize();
                isTeamsEnvironment = true;
                
                const context = await microsoftTeams.app.getContext();
                console.log('✅ Teams context:', context);
                
                updateStatus('Connected to Teams', 2000);
                microsoftTeams.app.notifySuccess();
                
            } catch (error) {
                console.log('Not in Teams:', error);
                updateStatus('Chat ready', 2000);
            }
        }

        // Load IMI Chat
        function loadChat() {
            updateStatus('Loading chat widget...');
            
            const script = document.createElement('script');
            script.src = 'https://media.imi.chat/widget/js/imichatinit.js';
            script.crossOrigin = 'anonymous';
            script.async = true;
            
            script.onload = () => {
                console.log('✅ Chat widget loaded');
                updateStatus('Chat ready!', 1500);
                
                // Give chat time to render, then hide status
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 3000);
            };
            
            script.onerror = (err) => {
                console.error('❌ Failed to load chat:', err);
                updateStatus('Error loading chat');
            };
            
            document.body.appendChild(script);
        }

        // Handle messages
        window.addEventListener('message', (event) => {
            const allowedOrigins = ['imi.chat', 'teams.microsoft'];
            if (allowedOrigins.some(origin => event.origin.includes(origin))) {
                console.log('Message from:', event.origin);
            }
        });

        // Start app
        initTeams().then(() => {
            loadChat();
        });
    </script>
</body>
</html>
